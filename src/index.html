<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gurzu Book Mart</title>
    </head>
    <body>
        <!-- Navigation Section -->
        <div id="navigation">
            <nav>
                <div class="container mx-auto">
                    <div class="logo">
                        <img src="./img/Logo.png" alt="" />
                    </div>
                    <ul class="nav-links">
                        <li><a href="">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="" class="log-in-btn">log in</a></li>
                    </ul>
                    <div class="ham-burger">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                    <div class="blur-bg"></div>
                </div>
            </nav>
        </div>

        <section id="landing">
            <div class="container mx-auto flex items-center">
                <div class="left-landing">
                    <h1>
                        A Bookstore made for you and your love for
                        <span>Books</span>
                    </h1>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing
                        elit. Placeat ducimus labore assumenda temporibus, qui
                        Lorem ipsum dolor sit amet.
                    </p>
                </div>
                <div class="right-landing">
                    <img src="./img/Hero Image.png" alt="" />
                </div>
            </div>
        </section>

        <!-- Content Section-->
        <div id="home-page" style="display: none">
            <div class="container mx-auto">
                <select id="framework">
                    <option value="">All</option>
                    <option value="Drama">Drama</option>
                    <option value="Action">Action</option>
                    <option value="Crime">Crime</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Horror">Horror</option>
                </select>
            </div>
            <div class="subtotal"></div>

            <section class="text-gray-600 body-font">
                <div class="container px-5 py-24 mx-auto">
                    <div class="flex flex-wrap -m-4 cart-items"></div>
                </div>
            </section>

            <section class="text-gray-600 body-font">
                <div class="container px-5 py-24 mx-auto">
                    <div class="flex flex-wrap -m-4 search-result"></div>
                </div>
            </section>
        </div>
    </body>
    <script type="module" src="./js/main.js"></script>
</html>
